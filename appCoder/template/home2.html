<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <title>appCoder | home2</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/appCoder">Inicio</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link active" aria-current="page" href="/appCoder/read_estudiantes">Estudiantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/appCoder/profesores">Profesores</a>
                    </li>
                    <li class="nav-item">

                    </li>

                        <a class="nav-link active" aria-current="page" style="position: absolute, right=0px" href="/appCoder/">Salir</a>

                </ul>
            </div>

    <div class="contenido1">
        {% block contenido %}
            <p>Cargando... </p>
        {% endblock %}
